<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculateur d'IMC</h1>
        <form>
            <fieldset>
                <legend>Indice de masse corporelle</legend>
                <div class="form-group">
                    <label for="poids">Poids (Kg)</label>
                    <input type="number" id="poids" step="0.1">
                </div>
                <div class="form-group">
                    <label for="taille">Taille (m)</label>
                    <input type="number" id="taille" step="0.01">
                </div>
                <input type="button" value="Calculer" onclick="calculerImc()">
            </fieldset>
            <fieldset id="interpretation-fieldset" hidden>
                <legend>Interpr√©tation</legend>
                <label id="interpretation"></label>
            </fieldset>
        </form>
    </div>
</body>

</html>
